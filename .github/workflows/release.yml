name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    name: Build - ${{ matrix.platform.release_for }}
    runs-on: windows-latest
    strategy:
      matrix:
        platform:
          - release_for: Windows-x86_64
            target: x86_64-pc-windows-msvc
            bin: yarm.exe
            name: yarm-windows-x86_64.exe
          - release_for: Windows-x86
            target: i686-pc-windows-msvc
            bin: yarm.exe
            name: yarm-windows-x86.exe

    steps:
      - uses: actions/checkout@v4

      - name: Get Version
        id: get_version
        shell: pwsh
        run: |
          $version = $env:GITHUB_REF -replace '^refs/tags/v', ''
          "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Install cargo-edit
        uses: taiki-e/install-action@cargo-edit

      - name: Update Cargo.toml Version
        run: cargo set-version ${{ steps.get_version.outputs.version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Build Binary
        run: cargo build --release --target ${{ matrix.platform.target }}

      - name: Rename Artifact
        shell: pwsh
        run: |
          Copy-Item -Path "target\${{ matrix.platform.target }}\release\${{ matrix.platform.bin }}" -Destination "${{ matrix.platform.name }}"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.name }}
          path: ${{ matrix.platform.name }}

  release:
    needs: build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build Changelog
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: |
            {
              "template": "#{{CHANGELOG}}\n\n## Contributors\n#{{CONTRIBUTORS}}",
              "categories": [
                {
                    "title": "## üöÄ Features",
                    "labels": ["feature", "feat"]
                },
                {
                    "title": "## üêõ Fixes",
                    "labels": ["fix", "bug"]
                }
              ]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create/Update Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.build_changelog.outputs.changelog }}
          files: |
            yarm-windows-x86_64.exe
            yarm-windows-x86.exe
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  sync-version:
    name: Sync Version to Repo
    needs: release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master

      - name: Get Version
        id: get_version
        shell: pwsh
        run: |
          $version = $env:GITHUB_REF -replace '^refs/tags/v', ''
          "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Install cargo-edit
        uses: taiki-e/install-action@cargo-edit

      - name: Update Cargo.toml
        run: cargo set-version ${{ steps.get_version.outputs.version }}

      - name: Create Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: pwsh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if (git status -s) {
            $version = "${{ steps.get_version.outputs.version }}"
            $branch_name = "bump-version-$version"
            git checkout -b "$branch_name"
            git add Cargo.toml
            git commit -m ":bookmark: Bump version to $version"
            git push origin "$branch_name"
            gh pr create --title "Bump version to $version" \
                         --body "Automated version bump to $version after release." \
                         --head "$branch_name" \
                         --base master
          }
