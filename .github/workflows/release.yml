name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build - ${{ matrix.platform.release_for }}
    strategy:
      matrix:
        platform:
          - release_for: Windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: yarm.exe
            name: yarm-windows-x86_64.exe
          - release_for: Windows-x86
            os: windows-latest
            target: i686-pc-windows-msvc
            bin: yarm.exe
            name: yarm-windows-x86.exe

    runs-on: ${{ matrix.platform.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Get Version
        id: get_version
        shell: bash
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Install yq
        uses: dcarbone/install-yq-action@v1.1.1

      - name: Update Cargo.toml Version
        shell: bash
        run: |
          yq -i '.package.version = "${{ steps.get_version.outputs.version }}"' Cargo.toml

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Build Binary
        run: cargo build --release --target ${{ matrix.platform.target }}

      - name: Rename Artifact
        shell: bash
        run: |
          cp target/${{ matrix.platform.target }}/release/${{ matrix.platform.bin }} ${{ matrix.platform.name }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.name }}
          path: ${{ matrix.platform.name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build Changelog
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: |
            {
              "template": "#{{CHANGELOG}}\n\n<details>\n<summary>Uncategorized</summary>\n\n#{{UNCATEGORIZED}}\n</details>",
              "categories": [
                {
                    "title": "## ðŸš€ Features",
                    "labels": ["feature", "feat"]
                },
                {
                    "title": "## ðŸ› Fixes",
                    "labels": ["fix", "bug"]
                },
                {
                    "title": "## ðŸ§ª Tests",
                    "labels": ["test"]
                }
              ]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.build_changelog.outputs.changelog }}
          files: |
            yarm-windows-x86_64.exe
            yarm-windows-x86.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  sync-version:
    name: Sync Version to Repo
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main # Checkout main branch to push the update

      - name: Get Version
        id: get_version
        shell: bash
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Install yq
        uses: dcarbone/install-yq-action@v1.1.1

      - name: Update Cargo.toml
        run: |
          yq -i '.package.version = "${{ steps.get_version.outputs.version }}"' Cargo.toml

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if there are changes
          if [[ -n $(git status -s) ]]; then
            git add Cargo.toml
            git commit -m ":bookmark: Bump version to ${{ steps.get_version.outputs.version }}"
            git push origin main
          else
            echo "No changes to commit (Version might be already up to date)."
          fi