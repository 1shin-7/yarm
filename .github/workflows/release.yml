name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build - ${{ matrix.platform.release_for }}
    strategy:
      matrix:
        platform:
          - release_for: Windows-x86_64
            target: x86_64-pc-windows-gnu
            linker: x86_64-w64-mingw32-gcc
            bin: yarm.exe
            name: yarm-windows-x86_64.exe
          - release_for: Windows-x86
            target: i686-pc-windows-gnu
            linker: i686-w64-mingw32-gcc
            bin: yarm.exe
            name: yarm-windows-x86.exe

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install MinGW-w64
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64

      - name: Get Version
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update Cargo.toml Version
        shell: python
        env:
          NEW_VERSION: ${{ steps.get_version.outputs.version }}
        run: |
          import os
          import re
          import sys

          file_path = "Cargo.toml"
          version = os.environ.get("NEW_VERSION")
          
          if not version:
              print("Error: NEW_VERSION environment variable is missing")
              sys.exit(1)

          try:
              with open(file_path, "r", encoding="utf-8") as f:
                  content = f.read()
              
              # Find [package] block and replace version inside it
              # We look for [package] ... version = "..."
              # ensuring we don't skip over another [section]
              
              pattern = r'(?m)(^\[package\][\s\S]*?^version\s*=\s*")(.*?)(")'
              
              if not re.search(pattern, content):
                  print("Error: Could not find [package] version pattern")
                  sys.exit(1)

              new_content = re.sub(pattern, f'\\g<1>{version}\\3', content, count=1)
              
              with open(file_path, "w", encoding="utf-8") as f:
                  f.write(new_content)
                  
              print(f"Successfully updated version to {version}")
              
          except Exception as e:
              print(f"Error updating Cargo.toml: {e}")
              sys.exit(1)

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Build Binary
        env:
          RUSTFLAGS: "-C linker=${{ matrix.platform.linker }}"
        run: cargo build --release --target ${{ matrix.platform.target }}

      - name: Rename Artifact
        run: |
          cp target/${{ matrix.platform.target }}/release/${{ matrix.platform.bin }} ${{ matrix.platform.name }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.name }}
          path: ${{ matrix.platform.name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build Changelog
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: |
            {
              "template": "#{{CHANGELOG}}\n\n## Contributors\n#{{CONTRIBUTORS}}",
              "categories": [
                {
                    "title": "## ðŸš€ Features",
                    "labels": ["feature", "feat"]
                },
                {
                    "title": "## ðŸ› Fixes",
                    "labels": ["fix", "bug"]
                }
              ]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create/Update Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.build_changelog.outputs.changelog }}
          files: |
            yarm-windows-x86_64.exe
            yarm-windows-x86.exe
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  sync-version:
    name: Sync Version to Repo
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Get Version
        id: get_version
        shell: bash
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update Cargo.toml
        shell: python
        env:
          NEW_VERSION: ${{ steps.get_version.outputs.version }}
        run: |
          import os
          import re
          import sys

          file_path = "Cargo.toml"
          version = os.environ.get("NEW_VERSION")
          
          if not version:
              print("Error: NEW_VERSION environment variable is missing")
              sys.exit(1)

          try:
              with open(file_path, "r", encoding="utf-8") as f:
                  content = f.read()
              
              pattern = r'(?m)(^\[package\][\s\S]*?^version\s*=\s*")(.*?)(")'
              
              if not re.search(pattern, content):
                  print("Error: Could not find [package] version pattern")
                  sys.exit(1)

              new_content = re.sub(pattern, f'\\g<1>{version}\\3', content, count=1)
              
              with open(file_path, "w", encoding="utf-8") as f:
                  f.write(new_content)
                  
              print(f"Successfully updated version to {version}")
              
          except Exception as e:
              print(f"Error updating Cargo.toml: {e}")
              sys.exit(1)

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [[ -n $(git status -s) ]]; then
            git add Cargo.toml
            git commit -m ":bookmark: Bump version to ${{ steps.get_version.outputs.version }}"
            git push origin main
          fi
