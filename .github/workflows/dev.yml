name: Dev Build

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build - ${{ matrix.platform.release_for }}
    strategy:
      matrix:
        platform:
          - release_for: Windows-x86_64
            target: x86_64-pc-windows-gnu
            linker: x86_64-w64-mingw32-gcc
            bin: yarm.exe
            name: yarm-windows-x86_64.exe
          - release_for: Windows-x86
            target: i686-pc-windows-gnu
            linker: i686-w64-mingw32-gcc
            bin: yarm.exe
            name: yarm-windows-x86.exe

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install MinGW-w64
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Build Binary
        env:
          RUSTFLAGS: "-C linker=${{ matrix.platform.linker }}"
        run: cargo build --release --target ${{ matrix.platform.target }}

      - name: Rename Artifact
        run: |
          cp target/${{ matrix.platform.target }}/release/${{ matrix.platform.bin }} ${{ matrix.platform.name }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.name }}
          path: ${{ matrix.platform.name }}
          retention-days: 1

  publish-dev:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Generate Release Notes
        run: |
          echo "### ðŸ›  Latest Development Build" > release_notes.md
          echo "" >> release_notes.md
          echo "Built from branch \`main\` at $(date -u)" >> release_notes.md
          echo "" >> release_notes.md
          echo "#### Latest Commit" >> release_notes.md
          echo "$(git log -1 --format='%h - %s (%an)')" >> release_notes.md

      - name: Release Dev
        uses: softprops/action-gh-release@v2
        with:
          tag_name: dev
          name: Development Build
          body_path: release_notes.md
          prerelease: true
          files: |
            yarm-windows-x86_64.exe
            yarm-windows-x86.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
